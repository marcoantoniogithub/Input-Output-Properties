<h2>Compras</h2>

<div style="display:flex; flex-direction: row; align-content:space-between" *ngFor="let produto of produtos">
  <div style="margin:10px">{{produto.id}}</div>

  <button style="margin:10px" (click)="acao(produto)">add</button>
